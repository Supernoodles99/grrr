<!DOCTYPE html>
<html>
  <head>
    <title>grrr</title>
    <script defer>
      // yes i know this should probably be in a separate file
      // no i dont care
      const btn = document.querySelector("#clickme");
      const p = document.querySelector("#text"); 
      btn.addEventListener("click", () => {
        const grr = [Math.random() > 0.5 ? "G" : "g"];
        const length = Math.floor(Math.random() * (28) + 3);
        for (let i = 0; i < length; i++) {
          grr.push(Math.random() > 0.5 ? "R" : "r");
        }
        p.innerText = grr.join("")
      })
    </script>
  </head>
  <body>
    <h1>the grrr-inator</h1>
    <button id="clickme">click</button>
    <p id="text"></p>
    <p>click the button and copy the text</p>
  </body>
</html>
